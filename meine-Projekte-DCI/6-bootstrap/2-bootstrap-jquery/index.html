<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap jquery</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/index.css">

    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="./js/index.js"></script>
    
</head>
<body>
  <!-- Modal -->
  <div id="errorModel" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">login error</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Modal body text goes here.</p>
        </div>
        <div class="modal-footer">
         
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
<!--/////////////////////////////////////////////////////////////////////////////////////-->
<!-- form -->
<div class="FormContainer">
    <form>
        <div class="form-group">
          <!--email input+ label-->
              <label  for=InputPassword">Email</label>
              <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" placeholder="Enter email">

            </div>
            <!-- alert div  -->
            <div id="alertDiv" class="alert alert-warning alert-dismissible fade show d-none" role="alert">
                <strong>Error!</strong> you shold to add  email.
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
            <!-- alert div  -->
            <div class="form-group">
              <label  for=InputPassword">Password</label>
              <input  type="password" class="form-control" id="InputPassword" placeholder="Password">
            </div>
              <!-- alert div 2 -->
            <div id="alertDiv" class="alert alert-warning alert-dismissible fade show d-none" role="alert">
              <strong>Error!</strong> you shold to add  username.
              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <!-- submit button-->
            <button id="btn" type="submit" class="btn btn-primary">
              Submit</button>
          </form>
    </div>
    
</body>
</html>
